<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function toggleShowHide(id) {
        var x = document.getElementById(id);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
      }
   </script>
  </head>
  <body>
    <h1>Factors to Consider in Managing Chronic Pain</h1>

    <div id="content" style="display:none">

    <h2><span id="name"></span>, <span id="age"></span>, <span id="gender"></span></h2>

    <h3>Meets Inclusion Criteria? <span id="isIncluded"></span></h3>

    <div id="sections"></div>

    <div id="errors"></div>

    <h3>FHIR Queries (<a href="#" onclick="toggleShowHide('queryDiv'); return false;">show/hide</a>)</h3>
    <div id="queryDiv" style="display:none"></div>

    <h3>CQL Results (<a href="#" onclick="toggleShowHide('resultsDiv'); return false;">show/hide</a>)</h3>
    <div id="resultsDiv" style="display:none"></div>

    </div>

    <div id="loading">Querying Data...</div>

    <script src="index.bundle.js"></script>
  </body>
</html>
